<div id="header-banner" 
  class="banners carousel slide"
  data-bs-ride="false"
>
  <!-- Banner -->
  <div class="carousel-inner">
    <div class="banner container-fluid p-0 carousel-item"
      [class.active]="banner.isActive"
      *ngFor="let banner of banners | async; let i = index;"
    >
      <!-- Banner Image -->
      <img class="banner-image d-sm-block d-md-none" src="../../assets/images/{{ banner.imageMobile }}" alt="" />
      <img class="banner-image d-none d-md-block" src="../../assets/images/{{ banner.imageDesktop }}" alt="" />
    
      <!-- Banner Overlay -->
      <div class="banner-overlay">
        <div class="banner-overlay-description center-center">
          <!-- Banner Title -->
          <div class="banner-overlay-description-greeting">{{ banner.title }}</div>
          <!-- Banner description -->
          <div class="banner-overlay-description-text">{{ banner.description }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Banner Indicator -->
  <div *ngIf="bannerLength > 1"
    class="carousel-indicators"
  >
    <button *ngFor="let banner of banners | async; let i = index;"
      [attr.data-bs-slide-to]="''+i"
      [attr.aria-label]="'Slide ' +(i + 1)"
      [class.active]="banner.isActive"
      type="button"
      data-bs-target="#header-banner"
      aria-current="true"
    ></button>
  </div>
